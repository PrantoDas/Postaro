<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postaro </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Ensure you have a CSS file for styling -->
</head>
<body>
    <header id="topBar">
        <div id="siteName">Postaro </div>
    </header>
    <div class="content">
        <main id="newsFeed">
            <!-- Newsfeed posts will be loaded here -->
        </main>
        <div class="sidebar">
            <!-- User profile card will be dynamically inserted here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Postaro </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js" defer></script>
    <script type="module" src="Scripts/main.js" defer></script>
</body>
</html>
